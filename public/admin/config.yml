# Use DecapBridge PKCE auth (required)
backend:
  name: git-gateway
  repo: ChinHongTan/blog
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/7ae74340-74af-48c0-b6c0-9db32cbe6b6b/pkce
  auth_token_endpoint: /sites/7ae74340-74af-48c0-b6c0-9db32cbe6b6b/token
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://blog.chinono.dev

locale: "zh_Hant"

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # Authors Collection - Manage author profiles
  - name: "authors"
    label: "作者"
    folder: "content/authors"
    create: true
    identifier_field: "name"
    slug: "{{slug}}"
    fields:
      - { label: "名稱", name: "name", widget: "string", hint: "顯示名稱" }
      - { label: "電子郵件", name: "email", widget: "string", required: false }
      - { label: "簡介", name: "bio", widget: "text", required: false, hint: "關於你的簡短描述" }
      - { label: "大頭照", name: "avatar", widget: "image-cropper", required: false, hint: "可從媒體庫選擇或上傳，並可裁切為正方形" }
      - { label: "社群連結", name: "social", widget: "object", required: false, fields: [
          { label: "GitHub", name: "github", widget: "string", required: false },
          { label: "Twitter/X", name: "twitter", widget: "string", required: false },
          { label: "網站", name: "website", widget: "string", required: false }
        ]}

  # Blog Posts Collection
  - name: "blog"
    label: "部落格文章"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "描述", name: "description", widget: "text", required: false, hint: "文章的簡短摘要" }
      - { label: "日期", name: "date", widget: "datetime" }
      - { label: "作者", name: "author", widget: "relation", collection: "authors", search_fields: ["name"], value_field: "name", display_fields: ["name"], hint: "選擇文章作者" }
      - { label: "標籤", name: "tags", widget: "list", required: false, field: { label: "標籤", name: "tag", widget: "string" }, hint: "點擊「新增標籤」按鈕來新增多個標籤（例如：遊戲、攝影）" }
      - { label: "精選圖片", name: "featured_image", widget: "image", required: false }
      - { label: "內文", name: "body", widget: "markdown" }